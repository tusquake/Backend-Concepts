# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:employeedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Only active when 'redis' profile is enabled)
# To use Redis, run with: mvn spring-boot:run -Dspring-boot.run.profiles=redis
# Or set: spring.profiles.active=redis

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Cache Configuration
# When redis profile is NOT active, uses in-memory cache
# When redis profile IS active, uses Redis cache

# Logging
logging.level.org.springframework.cache=DEBUG
logging.level.com.example.demo=INFO
logging.level.org.springframework.data.redis=DEBUG